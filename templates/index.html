{% extends 'base.html' %}
{% block body %}
  

    
      <form action="/" method="POST">
        <div class="container my-5">
          <h3>Add your TODOs </h3>
            <div class="my-2">
                <label for="addtodo" class="form-label">Add a ToDo</label>
                <input type="text" class="form-control" name="addtodo" id="addtodo" aria-describedby="emailHelp">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="container">
          <h3>your TODOs</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Your to do</th>
                    <th scope="col">update</th>
                    <th scope="col">delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for todo in alltodo %}
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.addtodo}}</td>
                    <td>
                      <a href="/update/{{todo.SNo}}" type="button" class="btn btn-primary btn-sm">update</button>
                    </td>
                    <td>
                      <a href="/delete/{{todo.SNo}}" type="button" class="btn btn-primary btn-sm">delete</button>
                    </td>
                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
        </div>
       
{% endblock body %}
